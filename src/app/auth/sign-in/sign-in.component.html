<div class="container">
    <h3>Sign In</h3>   
    <div class="alert alert-danger" *ngIf="authError">{{authError.message}}</div>
       <form [formGroup]="loginForm" (ngSubmit) ="signIn()">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Email is required</div>
            </div>
        </div>
           <div class="form-group">
               <label for="password">Password</label>
               <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                   <div *ngIf="f.password.errors.required">Password is required</div>
               </div>
           </div>
           <div class="form-group">
               <button class="btn btn-primary" >Login</button>
           </div>  
           
       </form>     
   </div>
